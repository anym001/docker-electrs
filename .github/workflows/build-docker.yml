name: Build Electrs Docker Image

on:
  workflow_dispatch:
    inputs:
      VERSION:
        description: "Electrs Version (e.g. v0.10.6)"
        required: true
      LATEST:
        description: "Set to true to tag this image as latest"
        required: true
        default: "true"

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Prepare tags
        id: meta
        run: |
          VERSION="${{ github.event.inputs.VERSION }}"
          LATEST="${{ github.event.inputs.LATEST }}"
          SHORT_VERSION="${VERSION#v}"

          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "LATEST=$LATEST" >> $GITHUB_OUTPUT
          echo "SHORT_VERSION=$SHORT_VERSION" >> $GITHUB_OUTPUT

      - name: Build & push Docker images (version tags)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            ELECTRS_VERSION=${{ steps.meta.outputs.SHORT_VERSION }}
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.meta.outputs.SHORT_VERSION }}

      - name: Build & push Docker image (latest)
        if: ${{ steps.meta.outputs.LATEST == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            ELECTRS_VERSION=${{ steps.meta.outputs.SHORT_VERSION }}
          tags: |
            ghcr.io/${{ github.repository }}:latest

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.VERSION }}
          name: "Electrs Docker ${{ steps.meta.outputs.VERSION }}"
          body: |
            This Docker image is built from the official electrs source for version **${{ steps.meta.outputs.VERSION }}**.
      
            üîó **Official Electrs Release Notes**  
            https://github.com/romanz/electrs/blob/master/RELEASE-NOTES.md
      
            ---
            Built automatically from upstream electrs releases. ‚úîÔ∏è
